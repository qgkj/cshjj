<script type="text/javascript">
apiready = function() {
  var api_url = localStorage.getItem('api_url');
  // alert(api_url);

  api.ajax({
      url: api_url + '/login/login/image.html',
      method: 'post',
      data: {
          values: {
              name: 'haha'
          }
      }
  },function(ret, err){
      if (ret) {
          // alert( ret[0].image );
          $api.attr($api.byId('imgh'), 'src', ret[0].image);
          $api.attr($api.byId('imgh'), 'href', ret[0].url);
      } else {
          // alert( JSON.stringify( err ) );
          api.toast({
              msg: '网络错误',
              duration: 2000,
              location: 'bottom'
          });

      }
  });

}
</script>
